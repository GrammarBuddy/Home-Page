<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrammarBuddy ReadAloud</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    .app-container {
        max-width: 700px;
        width: 100%;
        padding: 2rem;
        background: white;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border-radius: 1rem;
        margin-top: 2rem;
    }

    .header {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .header i {
        margin-right: 0.5rem;
        font-size: 1.8rem;
        color: #10b981;
    }

    .level-buttons {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .level-btn {
        padding: 0.5rem 1.2rem;
        border: none;
        border-radius: 0.6rem;
        font-weight: 600;
        cursor: pointer;
        background-color: #10b981;
        color: white;
        transition: background-color 0.2s, transform 0.1s;
        box-shadow: 0 3px 8px rgba(16, 185, 129, 0.3);
    }

    .level-btn:hover {
        background-color: #059669;
        transform: translateY(-1px);
    }

    .level-btn.selected {
        background-color: #059669;
    }

    .scroll-container {
        position: relative;
        height: 250px;
        overflow: hidden;
        border: 2px solid #e5e7eb;
        border-radius: 0.75rem;
        background-color: #fdfdfd;
        margin-bottom: 1.5rem;
    }

    .scroll-text {
        position: absolute;
        bottom: -100%;
        width: 100%;
        padding: 1rem;
        line-height: 1.6;
        font-size: 1.1rem;
    }

    .overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        z-index: 10;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .speed-control {
        flex: 1;
    }

    input[type="range"] {
        width: 100%;
    }

    .btn {
        padding: 0.5rem 1.2rem;
        border: none;
        border-radius: 0.6rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
    }

    .btn-start {
        background-color: #10b981;
        color: white;
        box-shadow: 0 3px 8px rgba(16, 185, 129, 0.3);
    }

    .btn-start:hover {
        background-color: #059669;
        transform: translateY(-1px);
    }

    .progress-bar {
        height: 6px;
        background: #e5e7eb;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    .progress {
        height: 100%;
        width: 0;
        background: #10b981;
        transition: width 0.1s;
    }
</style>
</head>
<body>
<div class="app-container">
    <div class="header">
        <i>ðŸŽ“</i> GrammarBuddy Read Aloud
    </div>

    <div class="level-buttons">
        <button class="level-btn selected" data-level="Easy">Easy</button>
        <button class="level-btn" data-level="Difficult">Difficult</button>
        <button class="level-btn" data-level="Hard">Hard</button>
    </div>

    <div class="progress-bar">
        <div class="progress"></div>
    </div>

    <div class="scroll-container">
        <div class="scroll-text"></div>
        <div class="overlay"></div>
    </div>

    <div class="controls">
        <div class="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="50" max="300" value="150" step="10">
        </div>
        <span id="speed-value">150 WPM</span>
        <button class="btn btn-start" id="start-btn">Start</button>
    </div>
</div>

<script>
const sheetURL = "https://docs.google.com/spreadsheets/d/1rkSxjJHT4enuqDaPVCBN7LNSRjFxPtQV0E1V9OD-zgc/gviz/tq?tqx=out:csv&sheet=Read";

let passages = [];
let currentLevel = "Easy";
let currentPassage = "";
let scrollText = document.querySelector(".scroll-text");
let overlay = document.querySelector(".overlay");
let progressBar = document.querySelector(".progress");
let speedSlider = document.getElementById("speed-slider");
let speedValue = document.getElementById("speed-value");
let startBtn = document.getElementById("start-btn");
let levelBtns = document.querySelectorAll(".level-btn");

fetch(sheetURL)
    .then(res => res.text())
    .then(data => {
        let rows = data.split("\n").slice(1);
        passages = rows.map(r => {
            let [code, level, passage] = r.split(/,(.+)/)[0].split(",");
            let cols = r.split(",");
            return {
                PASSAGE_CODE: cols[0]?.trim(),
                LEVEL: cols[1]?.trim(),
                PASSAGE: cols.slice(2).join(",").trim()
            };
        }).filter(p => p.PASSAGE);
    });

levelBtns.forEach(btn => {
    btn.addEventListener("click", () => {
        levelBtns.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
        currentLevel = btn.dataset.level;
    });
});

speedSlider.addEventListener("input", () => {
    speedValue.textContent = speedSlider.value + " WPM";
});

startBtn.addEventListener("click", () => {
    if (!passages.length) return;
    let filtered = passages.filter(p => p.LEVEL.toLowerCase() === currentLevel.toLowerCase());
    currentPassage = filtered[Math.floor(Math.random() * filtered.length)].PASSAGE;
    startCountdown();
});

function startCountdown() {
    overlay.style.display = "flex";
    let count = 3;
    overlay.textContent = count;
    let interval = setInterval(() => {
        count--;
        if (count > 0) {
            overlay.textContent = count;
        } else {
            clearInterval(interval);
            overlay.textContent = "Get Ready to Read!";
            setTimeout(() => {
                overlay.style.display = "none";
                startScroll();
            }, 1000);
        }
    }, 1000);
}

function startScroll() {
    scrollText.innerHTML = currentPassage;
    scrollText.style.bottom = "-100%";
    let speed = parseInt(speedSlider.value);
    let words = currentPassage.split(" ").length;
    let duration = (words / speed) * 60 * 1000;
    let start = null;

    function animateScroll(timestamp) {
        if (!start) start = timestamp;
        let progress = (timestamp - start) / duration;
        scrollText.style.bottom = (-100 + progress * 100) + "%";
        progressBar.style.width = Math.min(progress * 100, 100) + "%";
        if (progress < 1) {
            requestAnimationFrame(animateScroll);
        }
    }
    requestAnimationFrame(animateScroll);
}
</script>
</body>
</html>
