<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrammarBuddy ReadAloud</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 1rem;
        background-color: #f9fafb;
    }
    h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }
    h1::before {
        content: "ðŸŽ“";
        font-size: 2rem;
    }
    .level-buttons {
        margin-bottom: 1rem;
    }
    .level-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        background-color: #10b981;
        color: white;
        transition: background-color 0.2s;
    }
    .level-btn:hover {
        background-color: #059669;
    }
    .level-btn.active {
        box-shadow: 0 0 0 3px rgba(16,185,129,0.5);
    }
    #scroll-container {
        height: 200px;
        overflow: hidden;
        position: relative;
        background-color: white;
        border: 1px solid #ccc;
        margin-bottom: 1rem;
    }
    #main-text {
        font-size: 1.25rem;
        padding: 1rem;
        white-space: pre-wrap;
    }
    .controls {
        margin-top: 1rem;
    }
    button {
        margin: 0.25rem;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
    }
    #start-btn {
        background-color: #10b981;
        color: white;
    }
    #pause-btn {
        background-color: #f59e0b;
        color: white;
    }
    #reset-btn {
        background-color: #ef4444;
        color: white;
    }
    #speed-control {
        margin-top: 0.5rem;
    }
    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 5rem;
        font-weight: bold;
        z-index: 2;
    }
    #progress-bar-container {
        height: 8px;
        background-color: #e5e7eb;
        margin-top: 0.5rem;
        border-radius: 4px;
        overflow: hidden;
    }
    #progress-bar {
        height: 100%;
        background-color: #10b981;
        width: 0%;
    }
</style>
</head>
<body>

<h1>GrammarBuddy ReadAloud</h1>

<div class="level-buttons">
    <button class="level-btn active" data-level="Easy">Easy</button>
    <button class="level-btn" data-level="Difficult">Difficult</button>
    <button class="level-btn" data-level="Hard">Hard</button>
</div>

<div id="scroll-container">
    <div id="overlay"></div>
    <p id="main-text"></p>
</div>

<div class="controls">
    <button id="start-btn">Start</button>
    <button id="pause-btn" style="display:none;">Pause</button>
    <button id="reset-btn" style="display:none;">Reset</button>
    <div id="speed-control">
        <input type="range" id="speed-slider" min="50" max="300" value="150" step="10">
        <span id="speed-value">150 WPM</span>
    </div>
</div>

<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/1rkSxjJHT4enuqDaPVCBN7LNSRjFxPtQV0E1V9OD-zgc/gviz/tq?tqx=out:csv&sheet=Read";
    let passages = [];
    let selectedLevel = "Easy";
    let currentPassage = "";

    const scrollContainer = document.getElementById("main-text");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const resetBtn = document.getElementById("reset-btn");
    const speedSlider = document.getElementById("speed-slider");
    const speedValue = document.getElementById("speed-value");
    const progressBar = document.getElementById("progress-bar");

    let animationName = "scrollAnim";
    let styleTag = document.createElement("style");
    document.head.appendChild(styleTag);
    let totalAnimationDuration = 0;
    let startTime = null;
    let animationFrameId;
    let isPaused = false;
    let pausedAt = 0;

    async function fetchPassages() {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const rows = text.split("\n").map(r => r.split(","));
        const header = rows.shift();
        const levelIdx = header.indexOf("LEVEL");
        const passageIdx = header.indexOf("PASSAGE");
        passages = rows.map(r => ({
            level: r[levelIdx]?.trim(),
            passage: r[passageIdx]?.trim()
        })).filter(p => p.level && p.passage);
    }

    function getRandomPassage(level) {
        const filtered = passages.filter(p => p.level.toLowerCase() === level.toLowerCase());
        if (filtered.length === 0) return "No passages found for " + level;
        return filtered[Math.floor(Math.random() * filtered.length)].passage;
    }

    function setSpeed(wpm) {
        const wordCount = currentPassage.split(/\s+/).length;
        const durationInSeconds = (wordCount / wpm) * 60;
        totalAnimationDuration = durationInSeconds;

        styleTag.innerHTML = `
            @keyframes ${animationName} {
                0% { transform: translateY(100%); }
                100% { transform: translateY(-100%); }
            }
        `;
    }

    function startScroll() {
        scrollContainer.textContent = currentPassage.trim();
        document.getElementById("main-text").style.animation = 'none';
        progressBar.style.width = '0%';
        scrollContainer.style.transform = `translateY(100%)`;

        setTimeout(() => {
            scrollContainer.style.animation = `${animationName} ${totalAnimationDuration}s linear forwards`;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'block';
            resetBtn.style.display = 'block';

            startTime = null;
            isPaused = false;
            animationFrameId = requestAnimationFrame(updateProgressBar);
        }, 10);
    }

    function showCountdownAndStart() {
        overlay.style.display = 'flex';
        let count = 3;
        overlay.textContent = count;
        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.textContent = count;
            } else {
                clearInterval(countdownInterval);
                overlay.textContent = "Get Ready to Read!";
                overlay.style.fontSize = "3rem";
                setTimeout(() => {
                    overlay.style.display = 'none';
                    startScroll();
                }, 1000);
            }
        }, 1000);
    }

    function updateProgressBar(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = (timestamp - startTime) / 1000;
        const progress = Math.min((elapsed / totalAnimationDuration) * 100, 100);
        progressBar.style.width = `${progress}%`;
        if (progress < 100 && !isPaused) {
            animationFrameId = requestAnimationFrame(updateProgressBar);
        }
    }

    startBtn.addEventListener("click", () => {
        currentPassage = getRandomPassage(selectedLevel);
        setSpeed(parseInt(speedSlider.value));
        showCountdownAndStart();
    });

    pauseBtn.addEventListener("click", () => {
        if (!isPaused) {
            scrollContainer.style.animationPlayState = 'paused';
            isPaused = true;
            pauseBtn.textContent = "Resume";
        } else {
            scrollContainer.style.animationPlayState = 'running';
            isPaused = false;
            pauseBtn.textContent = "Pause";
            animationFrameId = requestAnimationFrame(updateProgressBar);
        }
    });

    resetBtn.addEventListener("click", () => {
        location.reload();
    });

    speedSlider.addEventListener("input", () => {
        speedValue.textContent = `${speedSlider.value} WPM`;
    });

    document.querySelectorAll(".level-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            document.querySelectorAll(".level-btn").forEach(b => b.classList.remove("active"));
            btn.classList.add("active");
            selectedLevel = btn.dataset.level;
        });
    });

    fetchPassages();
</script>

</body>
</html>
