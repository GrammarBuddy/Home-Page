<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GrammarBuddy Read Aloud</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #334155;
    }

    .app-container {
        width: 90vw;
        max-width: 800px;
        height: 85vh;
        background-color: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        box-sizing: border-box;
        overflow: hidden;
    }

    /* Heading */
    .app-header {
        text-align: center;
        font-size: 1.8rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }
    .app-header i {
        color: #4f46e5;
        margin-right: 0.5rem;
    }

    /* Level buttons */
    .level-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
    }
    .level-btn {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        background-color: #10b981;
        color: white;
        transition: background-color 0.2s;
    }
    .level-btn:hover {
        background-color: #059669;
    }

    .progress-bar-container {
        width: 100%;
        height: 8px;
        background-color: #e2e8f0;
        border-radius: 4px;
        margin-bottom: 1rem;
    }

    .progress-bar {
        height: 100%;
        width: 0;
        background-color: #10b981;
        border-radius: 4px;
    }

    .screen {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .scroll-text {
        position: absolute;
        width: 100%;
        padding: 0 1rem;
        line-height: 1.6;
        text-align: center;
        box-sizing: border-box;
        will-change: transform;
    }

    .controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .control-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-weight: 600;
        color: #4a5568;
    }

    .control-group input[type="range"] {
        -webkit-appearance: none;
        width: 150px;
        height: 8px;
        background: #d1d5db;
        border-radius: 4px;
        outline: none;
    }

    .control-group input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #4a5568;
        cursor: pointer;
    }

    .btn-group {
        display: flex;
        gap: 1rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 0.75rem;
        color: white;
        cursor: pointer;
    }

    .btn-start { background-color: #10b981; }
    .btn-pause { background-color: #f97316; }
    .btn-reset { background-color: #ef4444; }

    /* Countdown overlay */
    .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 4rem;
        font-weight: 700;
        color: #1e293b;
        z-index: 10;
    }
</style>
</head>
<body>
<div class="app-container">
    <div class="app-header">
        <i class="fas fa-graduation-cap"></i> GrammarBuddy Read Aloud
    </div>

    <div class="level-buttons">
        <button class="level-btn" id="easy-btn">Easy</button>
        <button class="level-btn" id="medium-btn">Medium</button>
        <button class="level-btn" id="hard-btn">Hard</button>
    </div>

    <div class="progress-bar-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <div class="screen">
        <div id="scroll-container" class="scroll-text">
            <p id="main-text"></p>
        </div>
        <div id="overlay" class="overlay" style="display: none;"></div>
    </div>
    <div class="controls">
        <div class="control-group">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="50" max="300" value="150" step="10">
            <span id="speed-value">150 WPM</span>
        </div>
        <div class="btn-group">
            <button id="start-btn" class="btn btn-start">Start</button>
            <button id="pause-btn" class="btn btn-pause" style="display: none;">Pause</button>
            <button id="reset-btn" class="btn btn-reset" style="display: none;">Reset</button>
        </div>
    </div>
</div>

<script>
window.onload = function() {
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const resetBtn = document.getElementById('reset-btn');
    const scrollContainer = document.getElementById('scroll-container');
    const mainTextElement = document.getElementById('main-text');
    const speedSlider = document.getElementById('speed-slider');
    const speedValueDisplay = document.getElementById('speed-value');
    const progressBar = document.getElementById('progress-bar');
    const overlay = document.getElementById('overlay');

    const textContent = `
    The old lighthouse keeper, Elias, watched the sea with a practiced eye. 
    For fifty years, the rhythm of the waves had been the only constant in his life. 
    He had seen storms that painted the sky in shades of bruised purple and green, 
    and mornings so calm the ocean looked like a sheet of hammered silver...
    `;

    let animationFrameId = null;
    let totalAnimationDuration = 0;
    let isPaused = false;
    let animationProgress = 0;
    let lastTimestamp = 0;
    let viewportHeight = 0;
    let totalTextHeight = 0;
    let distanceToScroll = 0;
    let speedInPixelsPerSecond = 0;

    const wordCount = textContent.trim().split(/\s+/).length;

    function setSpeed(wpm) {
        totalAnimationDuration = (wordCount / wpm) * 60;
        if (distanceToScroll > 0) {
            speedInPixelsPerSecond = distanceToScroll / totalAnimationDuration;
        }
    }

    setSpeed(speedSlider.value);

    function animateScroll(timestamp) {
        if (!isPaused) {
            if (lastTimestamp === 0) lastTimestamp = timestamp;
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;

            animationProgress += speedInPixelsPerSecond * (deltaTime / 1000);
            scrollContainer.style.transform = `translateY(${viewportHeight - animationProgress}px)`;

            const progressPercentage = (animationProgress / distanceToScroll) * 100;
            progressBar.style.width = `${Math.min(progressPercentage, 100)}%`;

            if (animationProgress < distanceToScroll) {
                animationFrameId = requestAnimationFrame(animateScroll);
            }
        }
    }

    function showCountdownAndStart() {
        overlay.style.display = 'flex';
        let count = 3;
        overlay.textContent = count;
        overlay.style.fontSize = "4rem";

        const countdownInterval = setInterval(() => {
            count--;
            if (count > 0) {
                overlay.textContent = count;
            } else {
                clearInterval(countdownInterval);
                overlay.textContent = "Get Ready to Read!";
                overlay.style.fontSize = "3rem";

                setTimeout(() => {
                    overlay.style.display = 'none';
                    startScroll();
                }, 1000);
            }
        }, 1000);
    }

    function startScroll() {
        mainTextElement.textContent = textContent.trim();

        viewportHeight = scrollContainer.parentElement.clientHeight;
        totalTextHeight = scrollContainer.scrollHeight;
        distanceToScroll = totalTextHeight + viewportHeight;
        speedInPixelsPerSecond = distanceToScroll / totalAnimationDuration;

        scrollContainer.style.transform = `translateY(${viewportHeight}px)`;
        progressBar.style.width = '0%';
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'block';
        resetBtn.style.display = 'block';

        isPaused = false;
        animationProgress = 0;
        lastTimestamp = 0;
        animationFrameId = requestAnimationFrame(animateScroll);
    }

    function resetApp() {
        scrollContainer.style.transform = `translateY(${viewportHeight}px)`;
        mainTextElement.textContent = "";
        startBtn.style.display = 'block';
        pauseBtn.style.display = 'none';
        resetBtn.style.display = 'none';
        pauseBtn.textContent = 'Pause';
        progressBar.style.width = '0%';
        isPaused = false;
        animationProgress = 0;
        lastTimestamp = 0;
        cancelAnimationFrame(animationFrameId);
    }

    startBtn.addEventListener('click', showCountdownAndStart);

    pauseBtn.addEventListener('click', () => {
        isPaused = !isPaused;
        if (isPaused) {
            pauseBtn.textContent = 'Resume';
            cancelAnimationFrame(animationFrameId);
        } else {
            pauseBtn.textContent = 'Pause';
            lastTimestamp = 0;
            animationFrameId = requestAnimationFrame(animateScroll);
        }
    });

    resetBtn.addEventListener('click', resetApp);

    speedSlider.addEventListener('input', (event) => {
        const newSpeed = event.target.value;
        speedValueDisplay.textContent = `${newSpeed} WPM`;
        setSpeed(newSpeed);
    });
};
</script>
</body>
</html>
